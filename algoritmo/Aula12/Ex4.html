<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sortear()">Sortear nota do aluno</button>
    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function sortear(){

        var aleatorio  = (Math.random() * 11).toFixed(1);
        if(aleatorio <= 10){
             div_mensagem.innerHTML = aleatorio
        }
       
    }

</script>
