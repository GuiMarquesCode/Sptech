<body>
    Informe a temperatura: 
    <br><br>

    <input type="text" id="input_temperatura">
    <br><br>
    <button onclick="analisar()">Analisar temperatura</button>
    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function analisar(){

        var temperatura = Number(input_temperatura.value);

        if(temperatura < 15 || temperatura > 25){
            div_mensagem.innerHTML = "Temperatura desconfortável";
            
        }else{
            div_mensagem.innerHTML = "Temperatura confortável";
