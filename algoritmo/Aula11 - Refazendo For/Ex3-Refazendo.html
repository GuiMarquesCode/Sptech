<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite uma frase: 
    <br>
    <input type="text" id="input_frase">

    <button onclick="falar()">Diga algo sobre a mat√©ria de Algoritmos</button>
    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function falar(){
        var frase = input_frase.value;
        
        var mensagem = "";

        for(var contador = 0; contador <= 7; contador++ ){
            mensagem += `${contador}- ${frase}  <br>`;
            
        }

        div_mensagem.innerHTML = mensagem;

    }

</script>
