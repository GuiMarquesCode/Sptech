<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe sua idade:
    <br><br>
    <input type="number" oninput="verificar()" id="input_idade">
    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function verificar(){

        var mensagem = ""

        var idade = Number(input_idade.value)

        for(var contador = 0; contador <= idade ; contador++){

            if(contador <=4 ){
                mensagem += `${contador} anos  (primeira infancia)<br>`;
            }else if(contador <= 6){
                mensagem += `${contador} anos (Pré-escola)<br>`;

            }else if(contador <= 10){
                mensagem += `${contador} anos (Segunda infância)<br>`;
            }else if (contador <= 18){
                mensagem += `${contador} anos (Adolecencia)<br>`;
            }else if(contador <= 50){
                mensagem += `${contador} anos (adulto)<br>`;
            }else if(contador <= 100){
                mensagem += `${contador}anos (Maior idade)<br>`;
            }else{
                mensagem += `${contador}anos (Matusalém)<br>`;

            }


        }
        div_mensagem.innerHTML = mensagem;


    }

</script>
