<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="mostrar()">NÃºmeros cambalisticos</button>
    <br><br>

    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function mostrar(){

        var contador = 0;

        while(contador <= 30){

            if(contador == 3 || contador == 4 || contador == 7 || contador == 10 || contador == 12){
                contador++;
            }else{
                div_mensagem.innerHTML += `${contador} <br>`;
                contador++;
            }

        }
    }

</script>
