<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora cansaço</title>
</head>
<body>
    
    <h1>Calculadora de cansaço SPTech</h1>
    <br><br>
    <select id="select_cansaco">
        <option>Ônibus</option>
        <option>Metrô</option>
        <option>Carro</option>
        <option>Bicicleta</option>
        <option>Uber</option>
    </select>
    <br><br>

    <button onclick="calcular()">Calcular cansaço</button>
    <br><br>
</body>
</html>
<script>

    function calcular(){

        var selecao = select_cansaco.value;

        if(selecao == "Carro" || selecao == "Uber"){
            alert("Tá tranquilo...");
        }else if(selecao == "Metrô" ||selecao == "Ônibus"){
            alert( "Um pouco cansado");
        }else{
             alert("Vish... vive cansado");
        }

    }

</script>
