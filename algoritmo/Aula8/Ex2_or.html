<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vestibular</title>
</head>
<body>
    Informe a nota do ENEM:
    <br><br>

    <input type="number" id="input_enem">
    <br><br>

    Informe a nota do Vestibular interno:
    <br><br>

    <input type="number" id="input_vest">
    <br><br>

    <button onclick="avaliar()">Avaliação</button>
</body>
</html>

<script>
    
    function avaliar(){

        var enem = Number(input_enem.value);
        var vestibular = Number(input_vest.value);

        if(enem >= 800 || vestibular >= 700){
            alert("Parabéns! Aprovado ");
        }else{
            alert("Tente semestre que vem!");
        }

    }

</script>
