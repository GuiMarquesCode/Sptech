<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conforto Termico</title>
</head>
<body>
    Informe a temperatura atual:
    <br><br>
    <input type="text" id="input_temperatura">
    <br><br>
    <button onclick="situacao()">Ver situação</button>
    <br><br>
    <div id="div_mensagem">
    </div>
</body>
</html>

<script>

    function situacao(){

        var temperatura = Number(input_temperatura.value);

        if(temperatura >= 21 && temperatura <= 24){
            div_mensagem.innerHTML = "Temperatura confortável :D";
        }else{
            div_mensagem.innerHTML = "Temperatura desconfortável :C";
        }

    }

</script>
