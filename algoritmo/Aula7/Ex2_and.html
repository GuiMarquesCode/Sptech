<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renda</title>
</head>
<body>
    Informe a sua renda individual:
    <br><br>
    <input type="text" id="input_renda">
    <br><br>
    Informe a renda familiar:
    <br><br>
    <input type="text" id="input_familia">
    <button onclick="verificar()">Verificar ajuda</button>
    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function verificar(){
        var renda = Number(input_renda.value);
        var rendaFamilia = Number(input_familia.value);
        if(renda <= 1050 && rendaFamilia <= 2100){
            div_mensagem.innerHTML = "Você terá direito!";
        }else{
            div_mensagem.innerHTML = "Você NÂO terá direito!";
        }
    }

</script>
