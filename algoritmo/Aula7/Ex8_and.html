<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    Informe seu login:
    <br><br>

    <input type="text" id="input_login">
    <br><br>

    Informe a senha: 
    <br><br>

    <input type="password" id="input_pass">
    <br><br>

    Informe o código de segurança do usuário:
    <br><br>

    <input type="number" id="input_codigo">

    <button onclick="login()">Entrar</button>
</body>
</html>

<script>

    function login(){

        var login = input_login.value;
        var senha = input_pass.value;
        var codigo = Number(input_codigo.value);
        if(login == "SPTech" && senha == "digital" && codigo == 123){
            alert("Usuário autenticado com sucesso");
        }else{

            alert("Falha na autenticação");
        }
    }

    
</script>
