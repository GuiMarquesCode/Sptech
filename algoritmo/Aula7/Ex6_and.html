<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluno</title>
</head>
<body>

    Informe a nota do aluno:
    <br><br>

    <input type="number" id="input_nota">
    <br><br>

    <input type="number" id="input_frequencia">
    <br><br>

    <button onclick="avaliar()">Avaliar aluno</button>
    <br><br>

    <div id="div_mensagem"></div>

</body>
</html>
<script>

    function avaliar(){

        var nota = Number(input_nota.value);
        var frequencia = Number(input_frequencia.value);
        
        if(nota >= 6 && frequencia >= 75){
            alert("Parabéns! Aprovado!");
        }else{
            alert("Infelizmente não foi dessa vez!");

        }

    }

</script>
