<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
</head>
<body>
    
    informe a hora do dia que constuma acessar a netflix:
    <br><br>
    <input type="text" id="input_acesso">
    <br><br>
    <button onclick="recomendacao()">Ver recomendação</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

    function recomendacao(){
        var hora = Number(input_acesso.value);

        if(hora >= 19 && hora <= 21){
            div_mensagem.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${hora}!`;
        }else{
            div_mensagem.innerHTML = `O horário ${hora} é adequado para assistir sua série favorita!`;
        }
    }

</script>
