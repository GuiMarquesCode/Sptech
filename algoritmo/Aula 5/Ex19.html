<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperatura</title>
</head>
<body>
    Informe a temperatura ambiente: 
    <input type="number"  id="input_temperatura">
    <br><br>
    <button onclick="verifica()">Verificar clima</button>
    <div id="div_mensagem"></div>

</body>
</html>
<script>
    function verifica(){
    var temp = Number(input_temperatura.value);

    if(temp < 10){
        div_mensagem.innerHTML = `Apropriada p/ conservar alimento <br><br> <img src = "https://s2.glbimg.com/lel8yd6yTt-Ad8SogCMbOItCeW0=/e.glbimg.com/og/ed/f/original/2016/03/07/5679555326_9aba2492fa_o.jpg">`;
    }else{
        div_mensagem.innerHTML = `  Inapropriada p/ conservar alimento <br><br> <img src = "https://www.clickgratis.com.br/blog-clickgratis/wp-content/uploads/2016/03/allimentos-estragados.jpg">`;
    }
    }
</script>
