<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevador</title>
</head>
<body>
    Informe a quantidade de homens no elevador: 
    <input type="text" id="input_homens">
    <br><br>
    Informe a quantidade de mulheres no elevador:
    <input type="text" id="input_mulheres">
    <br><br>
    <button onclick="analisarPeso()">Analisar peso</button>
    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

    function analisarPeso(){
        var homens = Number(input_homens.value);
        var mulheres = Number(input_mulheres.value);
        mediaPeso = (homens * 80) + (mulheres * 60);

        div_mensagem.innerHTML += `Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${mediaPeso}Kg`;

        if(mediaPeso > 800){
            div_mensagem.innerHTML += `<p style ="color: blue">Será necessario que alguém desça para que o elevador se movimente!</p>`;
        }
    }

</script>
