<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Peso Infantil</title>
</head>
<body>
    <h3>Informe o peso da criança (kg):</h3>
    <input type="number" id="input_peso" >
    <br><br>
    <button onclick="avaliarPeso()">Avaliar Peso</button>
    <div id="div_resultado"></div>

    <script>
        function avaliarPeso() {
            var peso = Number(input_peso.value);
            var mensagem = "";

            if (peso <= 13.5) {
                mensagem = " Abaixo do peso";
            } else if (peso == 18.3) {
                mensagem = " Peso perfeito!";
            } else if (peso <= 21.2) {
                mensagem = " Peso na média";
            } else {
                mensagem = " Acima do peso";
            }

            div_resultado.innerHTML = `${mensagem}`;
        }
    </script>
</body>
</html>
