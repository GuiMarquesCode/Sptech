<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renda familiar</title>
</head>
<body>
    Informe a renda familiar mensal:
    <input type="text" id="input_familia">
    <br><br>
    <button onclick="analisar()">Analisar Renda</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

    function   analisar(){
        var renda = Number(input_familia.value);

        if(renda <= 250){
            div_mensagem.innerHTML = `Classe E `;
        }else if(renda <= 900){
        div_mensagem.innerHTML = `Classe D `;
            
        }else if(renda <= 2500){
            
        div_mensagem.innerHTML = `Classe C `;
            
        }else if(renda <= 9500){
            div_mensagem.innerHTML = `Classe B `;
        
        }else{
            div_mensagem.innerHTML = `Classe A `;
        }
    }

</script>
