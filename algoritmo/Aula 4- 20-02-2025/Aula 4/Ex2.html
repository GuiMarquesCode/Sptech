<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   Informe a quantidade de latinhas diárias:
   <br>
   <input type="text" id="input_Latinhas">
    <br>
    <button onclick="verificaLatinhas()">Quantos refri!</button>
   <div id="exibir_mensagem">

   </div>
   
</body>
</html>

<script>

    function verificaLatinhas(){
        var latinhas = input_Latinhas.value;
        var total = latinhas * 365;

        exibir_mensagem.innerHTML = `Quantidade total de latinhas por ano é ${total}`;

        if(total >= 500 ){
            exibir_mensagem.innerHTML +=`<br> Cuidado com a diabetes!`;          
    }
}
</script>
