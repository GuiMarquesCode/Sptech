<script>

    var cont = 3;
    function autenticar(){

        var info = input_informacao.value;
    
        if(cont <= 3 && cont > 0){

        
        
        if(login == "ana" && senha =="braga" && (info == "1949" || info == "louro josé")){
            div_mensagem.innerHTML = "Usuário autenticado!"
            cont = 3;
        }else{
            div_mensagem.innerHTML = "Falha na autenticação! <br>"
            div_mensagem.innerHTML += "tentativas restantes " + cont; 
            cont--;
        }
    }else{
        div_mensagem.innerHTML = "Usuário bloqueado procure o gerente!"
    }
    }
