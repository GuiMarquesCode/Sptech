<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aposentadoria
    </title>
</head>
<body>
    <h1>Informe sua idade:</h1>
    <br>
    <input type="text" id="input_idade">
    <br>
    <br>
    <button onclick="apsHomem()">Aposentadoria Homem</button>
    <button onclick="apsMulher()">Aposentadoria Mulher</button>

</body>
</html>

<script>

    function apsHomem(){
        var idade = input_idade.value;
        var resutladoH = 70 - idade;

        alert('Ainda faltam ' + resutladoH + ' anos pra se aposentar!');
    }
    function apsMulher(){
        var idade = input_idade.value;
        var resutladoM = 60 - idade; 

        alert('Ainda faltam ' + resutladoM + ' anos pra se aposentar!')
    }
</script>
