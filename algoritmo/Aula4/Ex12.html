<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão da Pizza</title>
</head>
<body>

    <h2>Divisão da Pizza</h2>

    <label>Sabor da Pizza:</label>
    <input type="text" id="sabor"><br>

    <label>Preço da Pizza (R$):</label>
    <input type="number" id="preco"><br>

    <label>Quantidade de amigos:</label>
    <input type="number" id="amigos"><br>

    <button onclick="calcularValor()">Ver valor por amigo</button>

    <p id="resultado"></p>

</body>
</html>

<script>
    function calcularValor() {
        var saborPizza = sabor.value;
        var precoPizza = Number(preco.value);
        var qtdAmigos = Number(amigos.value);

            var totalComCaixinha = precoPizza * 1.1; 
            var valorPorAmigo = totalComCaixinha / qtdAmigos;

            resultado.innerHTML = `Cada amigo vai colaborar com R$${valorPorAmigo} para a pizza de ${saborPizza}.`;
        
    }
</script>
