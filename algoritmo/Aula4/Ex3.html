<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilhete Unico!</title>
</head>
<body>
    <h1>Informe o valor da passagem:</h1>
    <input type="text" id="input_passagem">

    <br><br>

    <h1>Informe a quantidade de passagens no mês:</h1>
    <input type="text"  id="input_quant">

    <br><br>

    <button onclick="calculo()">Ver economia</button>
</body>
</html>

<script>

    function calculo(){
        var passagem = input_passagem.value;
        var quantidade = input_quant.value;
        var result = (passagem * quantidade)/2;

        alert('Você economizará R$'+ result +' por mês');

    }

</script>
