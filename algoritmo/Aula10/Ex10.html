<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida</title>
</head>
<body>
    Informe quantas voltas um carro da em uma corrida: 
    <br><br>
    <input type="number" id="input_voltas">
    <br><br>
    <button onclick="correr()">Iniciar corrida!</button>
    <br><br>

    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function correr(){
        var voltas = Number(input_voltas.value);
        div_mensagem.innerHTML = "";
        var contador = 0;
       
        var mensagem = "";


        while(contador < voltas){

            
            contador++;
            mensagem += `Carro dando a ${contador}Â° volta <br>`;
            
        }
        mensagem += "Corrida finalizada"; 

    div_mensagem.innerHTML = mensagem;
    }

</script>
