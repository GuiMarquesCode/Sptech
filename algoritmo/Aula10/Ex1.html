<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <button onclick="contar()">Contar</button>
    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

    function contar(){

        var contador = 0;

        while(contador  <= 15){

           
            div_mensagem.innerHTML += `${contador} <br>`;
             contador++; 
        }
        div_mensagem.innerHTML += `Contagem finalizada!`;
    }

</script>
