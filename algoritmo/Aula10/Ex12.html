<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    Informe a pessoa que mais ama na vida: 
    <br><br>
    <input type="text" id="input_amor">
    <br><br>

    Informe o quanto vocÃª ama essa pessoa: 
    <br><br>
    <input type="number" id="input_quant">
    <br><br>
    <button onclick="mostrar()">Expressar amor</button>
    <br><br>

    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function mostrar(){

        var quantidade = Number(input_quant.value);
        var nome = input_amor.value;
        var count  = 0;
        var mensagem = "";
        while(count < quantidade){
            count++; 
            mensagem += `${nome}, eu te amo! Sempre lembre disso! <br>`
        }

        div_mensagem.innerHTML = mensagem;
    }

</script>
